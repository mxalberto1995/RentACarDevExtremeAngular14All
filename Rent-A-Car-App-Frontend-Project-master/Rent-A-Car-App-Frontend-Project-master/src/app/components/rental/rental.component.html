<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Kiralama Kayıtları</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-success"><i class="fas fa-plus-circle"></i> Kapalı Araç Kirala</button>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Müşteri</th>
        <th>Araba</th>
        <th>Kiralama Tarihi</th>
        <th>Kiralama Bitiş Tarihi</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.rentDate |  date:'medium'}}</td>
        <td>{{rental.returnDate | date:'medium'}}</td>
        <td>
          <div class="d-flex m-2">
            <button type="button" class="btn btn-sm btn-outline-warning m-2"><i class="fas fa-arrow-down"></i> Kiralamayı Bitir</button>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
